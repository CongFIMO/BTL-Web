<template name="ForgotPassword">
    <div class="container">
        <div id="forgotPass" class="my-account">
            <div class="login-form">
                {{> sAlert}}
                <h3>Nhập Email để reset mật khẩu</h3>
                <form action="/forgot" id="forgotPasswordForm" method="post">
                    <div class="form-row form-row-wide">
                        <div class="group">
                            <label for="forgotPasswordEmail" class="label">Email</label>
                            <!--<i class="ln ln-icon-Email"></i>-->
                            <input class="input input-text" id="forgotPasswordEmail" type="text" name="email"
                                   placeholder="Email Address">
                        </div>
                        <div class="group">
                            <input class="button" type="submit" value="Gửi">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end #forgot-password-form -->
</template>

<template name="ResetPassword">
    <div id="resetPass" class="my-account">
        <div class="login-wrap">
            <div class="login-html">
                <div class="login-form">
                    <h3 class="fix-padding-top">Đổi mật khẩu</h3>
                    {{> sAlert}}
                    {{#if resetPassword}}
                        <form action="/reset-password" id="resetPasswordForm" method="post">
                            <div class="form-row form-row-wide">
                                <label for="resetPasswordPassword" class="label">Nhập mật khẩu mới</label>
                                <input class="input input-text" id="resetPasswordPassword" name="password"
                                       placeholder="New Password" type="password">
                            </div>

                            <div class="form-row form-row-wide">
                                <label class="label" for="resetPasswordPasswordConfirm">Nhập lại mật khẩu</label>
                                <input class="input input-text" id="resetPasswordPasswordConfirm" name="password-confirm"
                                       placeholder="Confirm" type="password">
                            </div>
                            <div class="form-row form-row-wide">
                                <input class="button" type="submit" value="Đổi mật khẩu">
                            </div>
                        </form>
                        <!-- end #reset-password-form -->
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
