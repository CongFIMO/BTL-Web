<template name="job-list">
    {{> sAlert}}
    {{> titlebarJobList}}
    {{> jobLists}}
</template>

<template name="sidebarJobList">
    <nav class="right-sidebar-menu" data-pjax="">
        <div class="single category">
            <h3 class="side-title">Loại công việc</h3>
            <ul class="list-unstyled">
                {{#each listJobName}}
                    <li><a href="" title="">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>
    </nav>
</template>

<template name="jobLists">
    <!-- Content
================================================== -->
    <div class="container">
        <!-- Recent Jobs -->
        <div class="eleven columns">
            <div class="padding-right">
                <form action="#" method="get" class="list-search">
                    <button><i class="fa fa-search"></i></button>
                    <input type="text" placeholder="job title, keywords or company name" value=""/>
                    <div class="clearfix"></div>
                </form>
                <ul class="job-list full" id="job-list">
                    {{#each jobs}}
                        <li>
                            <a href="/job/{{catSlug this.cat_id}}/{{this._id}}">
                                <img src="{{avatar this.user_id}}" alt="" class="avatar">
                                <div class="job-list-content">
                                    <h4>{{jobName this.cat_id}}
                                        {{#if checkAccepted this.status}}
                                            <span class="btn btn-warning">DONE
                                            </span>
                                        {{/if}}
                                        {{#if isAdmin}}
                                            {{#if checkJobIsNotAccepted this.status}}
                                                <span class="btn btn-primary">
                                                    <a href="/job/{{catSlug this.cat_id}}/{{this._id}}/edit"
                                                       class="edit_button_style">Chỉnh sửa</a>
                                                </span>
                                            {{/if}}
                                            <span class="btn btn-danger delete_job">Xóa</span>
                                        {{/if}}
                                        <span class="part-time">Part-Time</span>
                                    </h4>
                                    <div class="job-icons">
                                        <div><i class="fa fa-user"></i> {{this.user.profile.full_name}} </div>
                                        <div><i class="fa fa-map-marker"></i> {{this.home}}, {{this.district}}
                                            , {{this.province}}</div>
                                        <!--<div><i class="fa fa-money"></i> $100 / hour</div>-->
                                    </div>
                                    <p>{{this.description}}</p>
                                </div>
                            </a>
                            <div class="clearfix"></div>
                        </li>
                    {{/each}}
                </ul>
                <div class="clearfix"></div>
                <!-- Pagination -->
                {{#if jobs}}
                    {{> pagination}}
                {{/if}}
            </div>
        </div>
        <!-- Widgets -->
        <div class="five columns">
            <!-- Sort by -->
            <div class="widget">
                <h4>Sort by</h4>
                <!-- Select -->
                <select data-placeholder="Choose Category" class="chosen-select-no-single">
                    <option selected="selected" value="recent">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="expiry">Expiring Soon</option>
                    <option value="ratehigh">Hourly Rate – Highest First</option>
                    <option value="ratelow">Hourly Rate – Lowest First</option>
                </select>
            </div>

            <!-- Location -->
            <div class="widget">
                <h4>Location</h4>
                <form action="#" method="get">
                    <input type="text" placeholder="State / Province" value=""/>
                    <input type="text" placeholder="City" value=""/>

                    <input type="text" class="miles" placeholder="Miles" value=""/>
                    <label for="zip-code" class="from">from</label>
                    <input type="text" id="zip-code" class="zip-code" placeholder="Zip-Code" value=""/><br>
                    <button class="button">Filter</button>
                </form>
            </div>

            <!-- Job Type -->
            <div class="widget">
                <h4>Job Type</h4>
                <ul class="checkboxes">
                    <li>
                        <input id="check-1" type="checkbox" name="check" value="check-1" checked>
                        <label for="check-1">Any Type</label>
                    </li>
                    <li>
                        <input id="check-2" type="checkbox" name="check" value="check-2">
                        <label for="check-2">Full-Time <span>(312)</span></label>
                    </li>
                    <li>
                        <input id="check-3" type="checkbox" name="check" value="check-3">
                        <label for="check-3">Part-Time <span>(269)</span></label>
                    </li>
                    <li>
                        <input id="check-4" type="checkbox" name="check" value="check-4">
                        <label for="check-4">Internship <span>(46)</span></label>
                    </li>
                    <li>
                        <input id="check-5" type="checkbox" name="check" value="check-5">
                        <label for="check-5">Freelance <span>(119)</span></label>
                    </li>
                </ul>
            </div>

            <!-- Rate/Hr -->
            <div class="widget">
                <h4>Rate / Hr</h4>

                <ul class="checkboxes">
                    <li>
                        <input id="check-6" type="checkbox" name="check" value="check-6" checked>
                        <label for="check-6">Any Rate</label>
                    </li>
                    <li>
                        <input id="check-7" type="checkbox" name="check" value="check-7">
                        <label for="check-7">$0 - $25 <span>(231)</span></label>
                    </li>
                    <li>
                        <input id="check-8" type="checkbox" name="check" value="check-8">
                        <label for="check-8">$25 - $50 <span>(297)</span></label>
                    </li>
                    <li>
                        <input id="check-9" type="checkbox" name="check" value="check-9">
                        <label for="check-9">$50 - $100 <span>(78)</span></label>
                    </li>
                    <li>
                        <input id="check-10" type="checkbox" name="check" value="check-10">
                        <label for="check-10">$100 - $200 <span>(98)</span></label>
                    </li>
                    <li>
                        <input id="check-11" type="checkbox" name="check" value="check-11">
                        <label for="check-11">$200+ <span>(21)</span></label>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Widgets / End -->
    </div>

</template>

<template name="titlebarJobList">
    <!-- Titlebar
  ================================================== -->
    <div id="titlebar">
        <div class="container">
            <div class="ten columns">
                {{numberUserFindJob}}
                {{#unless isInRole 'admin,owner'}}
                    <span>Có tất cả <strong>{{jobNumbers}} </strong> việc đang đợi bạn:</span>
                {{/unless}}
                <h2>Việc nhà, việc văn phòng</h2>
            </div>

            <div class="six columns">
                {{#unless currentUser}}
                    <a href="/jon" class="button">Gia nhập thôi</a>
                    {{else}}
                        {{#if isInRole 'admin,owner'}}
                            <a href="/job-creation" class="button">Thêm mới một việc</a>
                        {{/if}}
                {{/unless}}
            </div>
        </div>
    </div>
</template>
