<template name="jobEditing">
    <div id="titlebar" class="single submit-page">
        <div class="container">
            <div class="sixteen columns">
                <h2><i class="fa fa-plus-circle"></i> Thay đổi yêu cầu</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="submit-page">
            {{> sAlert}}
            <div class="row">
                {{> jobEditingForm }}
            </div>
            <!-- <div class="col-md-12">{{> jobDisplay }}   </div> -->
        </div>
    </div>
</template>

<template name="jobEditingForm">
    <form>
        <div class="col-md-6">
            <div class="form-group">
                <label for="jobCatName"><strong>Lựa chọn bộ phận IT</strong></label>
                <select class="form-control input-text" id="jobCatName" name="jobCatName">
                    {{#each jobCats}}
                        {{#if isSelectedJobCat jobDetail.cat_id this._id}}
                            <option value="{{this._id}}" selected>{{name}}</option>
                        {{else}}
                            <option value="{{this._id}}">{{name}}</option>
                        {{/if}}
                    {{/each}}
                </select>

                <label for="jobName"><strong>Tên công việc</strong></label>
                <input type="text" id="jobName" name="jobName" value="{{jobDetail.name}}"><br>
                <!--<label for="jobName"><strong>Lựa chọn loại công việc</strong></label>-->

                <div class="form-group">
                    <label for="priority"><strong> Độ ưu tiên </strong></label>
                    <label><input type="radio" name="jobPref" value="Khẩn cấp" {{isCurrentPreference 'Khẩn cấp' jobDetail.preference}}>Khẩn cấp</label>
                    <label><input type="radio" name="jobPref" value="Cao" {{isCurrentPreference 'Cao' jobDetail.preference}}> Cao </label>
                    <label><input type="radio" name="jobPref" value="Trung bình" {{isCurrentPreference 'Trung bình' jobDetail.preference}}>Trung bình</label>
                    <label><input type="radio" name="jobPref" value="Thấp" {{isCurrentPreference 'Thấp' jobDetail.preference}}> Thấp </label>
                </div>
            </div>
            <!--{{> addressJobEditing}}-->

        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="jobDescription"><strong>Yêu cầu cụ thể</strong></label>
                <!--<input type="text" class="form-control" id="jobDescription" aria-describedby="jobDescriptionHelp" name="jobDescription">-->
                <!--<textarea rows="2" required cols="30" name="jobDescription" id="jobDescription"-->
                <!--aria-describedby="jobDescriptionHelp">-->
                <!--</textarea>-->
                <div id="jobDescription"  name="jobDescription"></div>
                <small id="jobDescriptionHelp" class="form-text text-muted">Nhập các yêu cầu cụ thể về công việc</small>
            </div>

            <label><strong>Ngày bắt đầu làm việc</strong></label>
            <div class="input-group date">
                <input class="form-control" required id="date-picker-start" name="jobDateStart"
                       value="{{jobDetail.date_start}}"/><span
                    class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
            <!--<label><strong>Giờ bắt đầu</strong></label>-->
            <!--<div class="input-group date">-->
                <!--<input class="form-control" required id="time-picker-start" name="jobTimeStart"-->
                       <!--value="{{jobDetail.time_start}}"/><span-->
                    <!--class="input-group-addon"><span class="fa fa-clock-o"></span></span>-->
            <!--</div>-->
            <div class="form-end-date" >
                <label><strong>Ngày kết thúc làm việc</strong></label>
                <div class="input-group date">
                    <input class="form-control"  id="date-picker-end"
                           name="jobDateEnd" value="{{jobDetail.date_end}}"/><span
                        class="input-group-addon"><span class="fa fa-calendar"></span></span>
                </div>
            </div>

            <!--<label><strong>Giờ kết thúc làm việc</strong></label>-->
            <!--<div class="input-group date">-->
                <!--<input class="form-control" required id="time-picker-end" name="jobTimeEnd"-->
                       <!--value="{{jobDetail.time_end}}"/><span-->
                    <!--class="input-group-addon"><span class="fa fa-clock-o"></span></span>-->
            <!--</div>-->
        </div>
        <hr>
        <div class="col-md-12" id="submit-creation-job">
            {{#if checkJobIsNotAccepted jobDetail.status}}
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            {{/if}}
            <button type="button" id="delete_job" class="btn btn-danger">Xóa</button>
        </div>
    </form>
    <div>

    </div>
</template>
